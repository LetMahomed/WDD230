    <main>
        <form method="get" action="thankyou.html">

            <label class="firstname">First Name* <input type="text" id="firstname" name="firstname" required></label>
            <label>Last Name* <input type="text" id="lastname" name="lastname" required></label>
            <label>Position* <input type="text" id="position" name="position" required pattern="[A-Za_z -]{7,}"></label>
            <label>Email* <input type="email" id="email" name="email" title="Please enter a valid email address"></label>
            <label>Phone Number* <input type="tel" id="phonenumber" name="phonenumber" required></label>
            <label>Business* <input type="text" id="business" name="business" required></label>
            <label>Business Description* <input type="text" id="businessdescription" name="businessdescription" required></label>

            <section class="membership">
            <fieldset>

                <legend>Membership level</legend>
            
                <div>Choose one:</div>
            
                <label class="sbs"><input type="radio" name="membership" value="np"> NP Membership</label>
            
                <label class="sbs"><input type="radio" name="membership" value="bronze"> Bronze Membership</label>
            
                <label class="sbs"><input type="radio" name="membership" value="silver"> Silver Membershipg</label>
            
                <label class="sbs"><input type="radio" name="membership" value="gold"> Gold Membership</label>
            
            </fieldset>
            </section>
            <section class="benefits">
            <h3>Benefits</h3>
            </section>
            <input type="hidden" id="timestamp" name="timestamp"></input>
            <input type="submit" id="button" name="button" value="Congratulations"></input>

        </form>
